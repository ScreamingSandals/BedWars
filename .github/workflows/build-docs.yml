name: Build and deploy BedWars docs
on: push
concurrency: bedwars_docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: bash publish.sh