help_bw_admin_config: "/bw admin <arena> config <constant> <value> - &eImposta il valore della variabile costante per il gioco"
help_bw_admin_arena_time: "/bw admin <arena> arenatime <type> - &eImposta l'ora nell'arena (GIORNO (day), NOTTE (night), ecc.)"
help_bw_admin_arena_weather: "/bw admin <arena> arenaweather <type> - &eImposta il meteo nell'arena arena (default, SERENO (clean), PIOGGIA (downfall))"
help_bw_admin_post_game_waiting: "/bw admin <arena> postgamewaiting <seconds> - &eImposta il tempo di attesa prima che il giocatore venga teletrasportato fuori dall'arena"
help_bw_admin_customprefix: "/bw admin <arena> customprefix <name|off> - &eAttiva prefisso personalizzato per arena"
help_bw_admin_remove: "/bw admin <arena> remove - &cRimuove l'arena"
help_bw_admin_edit: "/bw admin <arena> edit - &eDisattiva le partite e imposta l'arena in modalità modifica"
help_bw_admin_save: "/bw admin <arena> save - &aSalva l'arena e la attiva!"
